<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Πλατφόρμα Διαχείρισης Εργασιών</title>

    <link href="../css/custom.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="bg-dark text-center text-light py-3">
            <h1>Πλατφόρμα Διαχείρισης Εργασιών</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light my-0">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.svg" alt="Logo" width="100">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link btn btn-light" href="../index.html">Αρχική</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link btn btn-light" href="tasks.html">Λίστα εργασιών</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link btn btn-light" href="groups.html">Ομάδες</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="mb-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3>Είσοδος Χρήστη</h3>
                        </div>
                        <div class="card-body text-start">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Όνομα Χρήστη</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Κωδικός Πρόσβασης</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <div class="row justify-content-center">
                                    <button type="submit" class="btn btn-primary w-75">Είσοδος</button>
                                </div>

                                <div class="mt-3 text-center">
                                    <a href="register.html">Εγγραφή νέου χρήστη</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom">
        <div class="container bg-dark text-light py-1 text-center">
            <div class="d-flex justify-content-center">
                <span class="mx-1"><a href="#" class="text-light">Όροι Χρήσης</a></span>
                <span class="mx-1">|</span>
                <span class="mx-1"><a href="#" class="text-light">Πολιτική Απορρήτου</a></span>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
